<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Bestill time | SOMI Klinikken</title>
  <meta name="description" content="Book time hos SOMI Klinikken via vår onlinebooking. Velg behandling og tidspunkt direkte i kalenderen." />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <!-- IKKE inkluder footer.css her, siden du vil fjerne footer visuelt -->

  <style>
    :root{
      --booking-bg: #f8f6f4;
      --topbar-h: 60px;
      --safe-t: env(safe-area-inset-top, 0px);
      --safe-b: env(safe-area-inset-bottom, 0px);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--booking-bg);
      overflow: hidden; /* Viktig: unngå dobbel-scroll rundt iframe */
    }

    /* Minimal SOMI-topbar som gir "vi er fortsatt på SOMI"-følelse */
    .bookingTopbar {
      position: sticky;
      top: 0;
      z-index: 1000;

      height: calc(var(--topbar-h) + var(--safe-t));
      padding-top: var(--safe-t);

      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(56,56,56,0.10);
    }

    .bookingTopbar__inner {
      height: var(--topbar-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;

      padding: 0 12px;
    }

    .bookingBrand {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    /* En enkel “wordmark” uten bilde. Bytt gjerne til SVG/logo om du vil. */
    .bookingBrand__logo {
      display: inline-flex;
      align-items: baseline;
      gap: 2px;
      font-family: Georgia, "Times New Roman", serif;
      letter-spacing: 0.04em;
      color: #383838;
      font-size: 18px;
      line-height: 1;
      user-select: none;
      white-space: nowrap;
    }
    .bookingBrand__logo span:last-child { color: #DDB3B3; } /* SOMI-brand rosa */

    .bookingBrand__hint {
      color: rgba(56,56,56,.62);
      font-size: 12px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 40vw;
    }

    .bookingTopbar__actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    /* Små “chip”-knapper som passer topbar */
    .chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 34px;
      padding: 0 12px;
      border-radius: 999px;
      border: 1px solid rgba(56,56,56,0.14);
      background: #fff;
      color: #383838;
      text-decoration: none;
      font-size: 13px;
      line-height: 1;
      white-space: nowrap;
    }

    .chip--primary {
      background: #383838;
      color: #fff;
      border-color: #383838;
    }

    /* Selve bookingflaten */
    .bookingStage {
      height: calc(100vh - (var(--topbar-h) + var(--safe-t)));
      height: calc(100dvh - (var(--topbar-h) + var(--safe-t)));
      background: var(--booking-bg);
    }

    .bookingFrame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }

    /* Mobil: skjul hint-tekst hvis det blir trangt */
    @media (max-width: 420px) {
      .bookingBrand__hint { display: none; }
      .chip { padding: 0 10px; }
    }
  </style>

  <script defer src="/js/config.js"></script>
  <script defer src="/js/includes.js"></script>
  <script defer src="/js/site.js"></script>
</head>

<body>
  <!-- Du kan beholde SOMI-header om du vil, men da får du “dobbel topbar”.
       Anbefaling: IKKE inkluder global header her. -->
  <!-- <div data-include="/partials/header.html"></div> -->

  <header class="bookingTopbar" role="banner" aria-label="SOMI navigasjon">
    <div class="bookingTopbar__inner">
      <div class="bookingBrand">
        <div class="bookingBrand__logo" aria-label="SOMI">
          <span>SO</span><span>MI</span>
        </div>
        <div class="bookingBrand__hint">Trygg onlinebooking</div>
      </div>

      <nav class="bookingTopbar__actions" aria-label="Handlinger">
        <a class="chip" href="/" aria-label="Til forsiden">Tilbake</a>
        <a class="chip" href="/contact.html">Kontakt</a>
        <a class="chip chip--primary" href="https://somi.bestille.no/" target="_blank" rel="noopener">
          Åpne i ny fane
        </a>
      </nav>
    </div>
  </header>

  <main class="bookingStage" aria-label="Onlinebooking">
    <iframe
      class="bookingFrame"
      src="https://somi.bestille.no/"
      title="Onlinebooking – SOMI Klinikken"
      loading="eager"
      allow="payment"
    ></iframe>
  </main>

  <!-- Footer fjernet helt -->
  <!-- <div data-include="/partials/footer.html"></div> -->
</body>
</html>
