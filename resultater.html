<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultater behandling | SOMI Klinikken</title>
  <meta name="description" content="Se resultater fra behandlinger hos SOMI Klinikken. Galleri med bilder og video fra ulike behandlinger." />
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/motion.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/hotfix.css" />
  <style>
    .page{padding-top:calc(var(--header-h,72px) + 26px);padding-bottom:64px;}
    .title{font-family:Georgia,serif;font-size:clamp(34px,5vw,52px);margin:10px 0;}
    .lead{max-width:72ch;color:rgba(56,56,56,.74);line-height:1.65;}
    .albums{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px;margin-top:18px;}
    .album{border-radius:20px;padding:16px;background:rgba(255,255,255,.82);border:1px solid rgba(56,56,56,.12);box-shadow:0 12px 28px rgba(0,0,0,.06);}
    .album h2{margin:0 0 12px;font-size:24px;}
    .gallery{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;}
    .gallery.single{grid-template-columns:1fr;}
    .media{border-radius:14px;overflow:hidden;background:#f4f1ee;border:1px solid rgba(56,56,56,.1);min-height:180px;display:block;}
    .media img,.media video{display:block;width:100%;height:100%;min-height:180px;object-fit:cover;}
    @media (max-width: 760px){.albums{grid-template-columns:1fr;}}
  </style>
  <script defer src="/js/includes.js"></script>
  <script defer src="/js/site.js"></script>
</head>
<body>
  <div data-include="/partials/header.html"></div>
  <main class="page">
    <div class="container">
      <p class="kicker">Resultater</p>
      <h1 class="title">Resultater behandling</h1>
      <p class="lead">Et galleri med bilder og video fra ulike behandlinger hos SOMI Klinikken.</p>
      <section class="albums">
        <article class="album">
          <h2>Lipblush</h2>
          <div class="gallery">
            <figure class="media"><img src="/p/Lipblush1.jpg" alt="Lipblush resultat 1" loading="lazy" /></figure>
            <figure class="media"><img src="/p/Lipblush.jpg" alt="Lipblush resultat 2" loading="lazy" /></figure>
            <figure class="media"><video src="/v/Lipblush2.mp4" controls muted playsinline preload="metadata"></video></figure>
          </div>
        </article>

        <article class="album">
          <h2>PMU laser behandling</h2>
          <div class="gallery">
            <figure class="media"><img src="/p/pmu-laser.jpg" alt="PMU laser behandling" loading="lazy" /></figure>
            <figure class="media"><img src="/p/Pmu-remove.jpg" alt="PMU removal" loading="lazy" /></figure>
          </div>
        </article>

        <article class="album">
          <h2>Vipperstyling</h2>
          <div class="gallery single">
            <figure class="media"><video src="/v/vipper.mp4" controls muted playsinline preload="metadata"></video></figure>
          </div>
        </article>

        <article class="album">
          <h2>Brynstyling</h2>
          <div class="gallery single">
            <figure class="media"><video src="/v/brynstyling.mp4" controls muted playsinline preload="metadata"></video></figure>
          </div>
        </article>

        <article class="album">
          <h2>Tattoo removal laser behandling</h2>
          <div class="gallery single">
            <figure class="media"><video src="/v/tattolaser.mp4" controls muted playsinline preload="metadata"></video></figure>
          </div>
        </article>
      </section>
    </div>
  </main>
  <div data-include="/partials/footer.html"></div>
</body>
</html>
